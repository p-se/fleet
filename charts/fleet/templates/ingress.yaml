apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-controller-metrics
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /metrics
spec:
  ingressClassName: fleet-controller-metrics
  rules:
  - http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: fleet-controller-metrics
            port:
              number: 8080
